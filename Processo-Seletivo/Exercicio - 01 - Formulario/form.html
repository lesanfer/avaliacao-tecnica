<!DOCTYPE html>
<html>

<head>
	<title>Cadastro</title>
	<link rel="stylesheet" href="form.css">
</head>

<body>
	<form class="form-center">
		<div class="title">
			Cadastro de pessoa
		</div>
		<div class="conteiner">
			<div class="input-type">
				<label for="Nome">Nome:</label>
				<input id="Nome" placeholder="Nome" type="text">
			</div>
			<div class="input-type">
				<label for="Idade">Idade:</label>
				<input id="Idade" placeholder="Idade" type="number" min="18">
			</div>
			<div class="input-type">
				<label for="Profiss達o">Profiss達o:</label>
				<input id="Profiss達o" placeholder="Profiss達o" type="text">
			</div>
			<div class="input-type">
				<label for="Email">Email:</label>
				<input id="Email" placeholder="Email" type="text">
			</div>
			<div class="input-type">
				<label for="Telefone">Telefone:</label>
				<input id="Telefone" placeholder="(99) 9 9999-9999" type="text">
			</div>
			<div class="input-type">
				<label for="Data">Data de Preenchimento:</label>
				<input id="Data" placeholder="dd/mm/yyyy" type="text">
			</div>
		</div>
		<button type="button">Cadastrar</button>
	</form>
</body>

</html>
